<div>
  <input type="text" placeholder="Input new message here" #myInput (input)="addNewMessage(myInput.value)" [(ngModel)]="newMessage">
  <button (click)="addMessage()">Add message</button>
</div>
<div>
  <button (click)="getAllMessages()">Get all messages</button>
</div>
<ul>
  <li *ngFor="let message of messages">
    <p>{{message.id}}. {{message.message}} <button (click)="removeMessage(message)">Remove</button></p>
  </li>
</ul>
